<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css">

    <!-- responsividade css -->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>NETFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Fílmes</a>
          <a href="#">Documentário</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container info">
          <h3 class="titulo">HOMENS DE TERNO</h3>
          <p class="descricao">Mesmo sem se formar e sem licença para advogar, um jovem brilhante impressiona um importante advogado e consegue uma cobiçada posição em sua firma.</p>
          <div class="botoes">
            <button role="button" class="botao btn1" onclick="botaoAssistir()">
              <i class="fa-solid fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao btn2" onclick="botaoSobre()">
              <i class="fa-solid fa-circle-info"></i> 
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
        <button onclick="voltarInfo()" id="bnt-voltarInfo">
          <i class="fa-solid fa-arrow-left fa-2xl"></i>
        </button>
        <div class="container video">
          <iframe width="100%" height="400px" src="https://www.youtube.com/embed/B1OL4ZQf70c" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/banner1.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/banner2.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/banner3.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/banner4.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/banner5.jpg" alt="">
        </div>
        <div class="item">
          <img class="box-filme" src="img/banner6.jpg" alt="">
        </div>
      </div>
    </div>



    <!-- font awsome import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
